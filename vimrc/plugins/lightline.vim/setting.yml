---
enable:
  tabline: 0
active:
  right:
  - - lineinfo
    - qfstatus
  - - percent
  - - charcode
    - fileformat
    - fileencoding
    - filetype
  left:
  - - mode
    - paste
    - readonly
  - - fugitive
    - gitgutter
    - filename
    - modified
inactive:
  right:
  - - lineinfo
  - - percent
  left:
  - - filename
separator:
  left: ""
  right: ""
subseparator:
  left: 
  right: 
component_function:
  fugitive: MyFugitive
  filename: MyFilename
  fileformat: MyFileformat
  filetype: MyFiletype
  fileencoding: MyFileencoding
  mode: MyMode
  gitgutter: MyGitGutter
  readonly: MyReadonly
component_type:
  qfstatus: error
colorscheme: solarized_dark
component_expand:
  qfstatus: MyQfstatus
